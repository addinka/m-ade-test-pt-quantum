<h2> Employee Details</h2>
<table class="table table-striped">
    <thead>
        <tr>
            
            <th>NIP</th>
            <th>Nama</th>
            <th>Jabatan</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees.rows">
            <td>{{employee.nip}}</td>
            <td>{{employee.nama}}</td>
            <td>{{employee.jabatan}}</td>
            <td>
                <a [routerLink]="['/update', employee.id]" class="btn btn-info">Update</a> &nbsp;
                <button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
